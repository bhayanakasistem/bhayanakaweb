<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Bhayanaka Tama Sakti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --cube-size: 50vw; /* fleksibel, tapi dibatasi oleh max-width */
      --half-cube-size: calc(var(--cube-size) / 2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    .space {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #000 0%, #020d1f 100%);
      overflow: hidden;
      z-index: -3;
    }

    .earth {
      position: fixed;
      bottom: -5vh;
      left: 0%;
      transform: translateX(-20%);
      width: 80vh;
      max-width: 80vw;
      opacity: 0.8;
      z-index: -2;
    }

    @keyframes earthFloat {
      from { transform: translateX(-50%) translateY(0); }
      to { transform: translateX(-50%) translateY(10vh); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .header, .footer {
      text-align: center;
      position: absolute;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      font-size: 0.9rem;
      z-index: 2;
    }

    .header { top: 0; }
    .footer { bottom: 0; }

    .scene {
  width: var(--cube-size);
  height: var(--cube-size);
  max-width: 320px;     /* ← batas maksimum sisi kubus */
  max-height: 320px;    /* ← batas maksimum sisi kubus */
  perspective: 1000px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  touch-action: none;
  z-index: 1;
}

    .wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      transition: transform 0.2s ease;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.55);
      border: 2px solid #333;
      font-size: 1.2rem;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.15);
    }

    .face a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    .front  { transform: rotateY(  0deg) translateZ(var(--half-cube-size)); }
    .back   { transform: rotateY(180deg) translateZ(var(--half-cube-size)); }
    .right  { transform: rotateY( 90deg) translateZ(var(--half-cube-size)); }
    .left   { transform: rotateY(-90deg) translateZ(var(--half-cube-size)); }
    .top    { transform: rotateX( 90deg) translateZ(var(--half-cube-size)); }
    .bottom { transform: rotateX(-90deg) translateZ(var(--half-cube-size)); }

    .logo {
      position: absolute;
      width: 70%;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) translateZ(0);
      pointer-events: none;
      animation: spin 12s linear infinite;
      z-index: 1;
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) translateZ(0);
      }
      to {
        transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) translateZ(0);
      }
    }

    @media (max-width: 600px) {
      .header, .footer {
        font-size: 0.78rem;
        padding: 6px 4vw;
      }
      .logo {
        width: 45%;
      }
      .earth {
        width: 97vw;
        bottom: -2vw;
      }
    }

    @media (max-width: 400px) {
      .header, .footer {
        font-size: 0.7rem;
        padding: 4px 2vw;
      }
      .logo {
        width: 35%;
      }
      .earth {
        width: 98vw;
        bottom: -2vw;
      }
    }
  </style>
</head>
<body>
  <div class="space"></div>
  <img class="earth" src="bumi.jpg" alt="Planet Bumi">
  <div class="stars" id="stars"></div>
  <div class="header">
    <strong>Tentang Kami:</strong> PT. Bhayanaka Tama Sakti bergerak di bidang...
  </div>
  <div class="footer">
    <strong>Kontak:</strong> info@bhayanaka.co.id | +62 812-3456-7890
  </div>

  <div class="scene" id="scene">
    <div class="wrapper" id="wrapper">
      <div class="cube">
        <div class="face front"><a href="#">Halaman 1</a></div>
        <div class="face back"><a href="#">Halaman 2</a></div>
        <div class="face right"><a href="#">Halaman 3</a></div>
        <div class="face left"><a href="#">Halaman 4</a></div>
        <div class="face top"><a href="#">Halaman 5</a></div>
        <div class="face bottom"><a href="#">Halaman 6</a></div>
      </div>
      <div class="logo" id="logo">
        <img src="logo.jpg" alt="Logo Inti">
      </div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const scene = document.getElementById('scene');
    let x = -20, y = 20, isDragging = false;
    let lastX, lastY;

    function rotateCube(dx, dy) {
      x -= dy * 0.5;
      y += dx * 0.5;
      wrapper.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    }

    scene.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      rotateCube(dx, dy);
      lastX = e.clientX;
      lastY = e.clientY;
    });

    scene.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    scene.addEventListener('touchmove', e => {
      if (!isDragging || e.touches.length !== 1) return;
      const dx = e.touches[0].clientX - lastX;
      const dy = e.touches[0].clientY - lastY;
      rotateCube(dx, dy);
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });

    scene.addEventListener('touchend', () => isDragging = false);

    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 3}s`;
      star.style.opacity = `${0.2 + Math.random() * 0.8}`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
